<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Comparison</title>
    <style>
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .chatbot {
    width: 80%;
    max-width: 500px;
    border: 1px solid #ddd;
    background-color: #fff;
    padding: 20px;
    box-sizing: border-box;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }
  
  .chatbot h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  
  .chatbot textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
    resize: none;
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
    color: #333;
  }
  
  input[type="text"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
  }
  
  button {
    width: 100%;
    padding: 14px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    text-transform: uppercase;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  button:active {
    background-color: #3e9145;
  }
  
  button:focus {
    outline: none;
  }
  
    </style>
</head>
<body>
    <div class="chatbot">
    <h2>ChatGPT vs Bard</h2>
    <label for="chatgpt">Response from GPT-3:</label>
    <textarea id="chatgpt" placeholder="Waiting for GPT-3..." readonly></textarea>
    <label for="bard">Response from Bard:</label>
    <textarea id="bard" placeholder="Waiting for Bard..." readonly></textarea>
    <input id="inputChat" type="text" placeholder="Enter your message">
    <button id="submitButton">Submit</button>
</div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault();
            var message = document.getElementById('inputChat').value;

            // Clear the previous responses
            document.getElementById('chatgpt').value = '';
            document.getElementById('bard').value = '';

            // Fetch GPT-3 API
            fetch('/chatgpt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from ChatGPT:', data.message);
                document.getElementById('chatgpt').value = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Fetch Bard API
            fetch('/chatgpt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from Bard:', data.message);
                document.getElementById('bard').value = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
