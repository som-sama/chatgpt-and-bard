<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .chatbot {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }
        .chatbot h2 {
            text-align: center;
        }
        .chatbot textarea {
            width: 100%;
            height: 80%;
            margin-bottom: 10px;
        }
        .chatbot button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chatbot">
        <h2>ChatGPT</h2>
        <textarea id="chatgpt" disabled></textarea>
        <form id="formChatGPT">
            <input type="text" id="inputChatGPT">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="chatbot">
        <h2>Google's Bard AI</h2>
        <textarea id="bard" disabled></textarea>
        <form id="formBard">
            <input type="text" id="inputBard">
            <button type="submit">Submit</button>
        </form>
    </div>
<script>
document.getElementById('formChatGPT').addEventListener('submit', function(event) {
    event.preventDefault();
    var message = document.getElementById('inputChatGPT').value;

    fetch('/chatgpt', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response from ChatGPT:', data.message);
        document.getElementById('chatgpt').value = data.message;
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});
</script>
</body>
</html>
